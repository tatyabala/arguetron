{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="col-md-7 col-md-offset-2">
	<div class=" panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-bell fa-fw"></i>Sign In</h3>
        </div>
        <div class="panel-body">
			<form class ="form-group" action="{% url 'login' %}" method="post">
				{{ form|crispy}}
				{% csrf_token %}
	 			<div class="checkbox">
	       			<label>
	                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
	                </label>
	            </div>
	            <div class="form-group">
					<input type="hidden" name="next" value="{{ next }}" />
					<input class="btn  btn-primary btn-block " type="submit" value="Login">
				</div>
				<div class="form-group">
					<a href="{% url "password_reset" %}">Forgotten your password?</a>

				</div>
				
			</form>
		</div>
		<div class="panel-foot panel-footer">
					 <a href="{% url "register" %}">Create New Account</a>
				</div>
	</div>
</div>
{% endblock %}

{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<h3 class ="page-header">Forgotten your password?</h3>
<p>Enter your e-mail address to obtain a new password.</p>
<form action="." method="post">
{{ form|crispy}}
{% csrf_token %}
<p><input class="btn  btn-primary btn-block " type="submit" value="Send e-mail"></p>
</form>
{% endblock %}
